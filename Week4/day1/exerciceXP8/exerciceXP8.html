<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juice Bar</title>
</head>
<body>

  <div id="juice-output"></div>

  <script>
    function makeJuice(size) {
      const ingredients = [];

      function addIngredients(ing1, ing2, ing3) {
        ingredients.push(ing1, ing2, ing3);
      }

      function displayJuice() {
        const output = document.getElementById("juice-output");
        output.innerText = `The client wants a ${size} juice, containing ${ingredients.join(", ")}.`;
      }

      // Le client veut 6 ingrédients, donc on ajoute deux fois 3 ingrédients
      addIngredients("mango", "pineapple", "kiwi");
      addIngredients("ginger", "lemon", "mint");

      displayJuice();
    }

    makeJuice("medium");
  </script>
</body>
</html>
