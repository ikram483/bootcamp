<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exercice4XP</title>
</head>
<body>
  <h1>Vacation Cost Calculator </h1>

  <form id="vacationForm">
    <label>
      Nights at Hotel:
      <input type="number" id="nights" min="1" required>
    </label><br><br>

    <label>
      Destination:
      <input type="text" id="destination" required>
    </label><br><br>

    <label>
      Car Rental Days:
      <input type="number" id="carDays" min="1" required>
    </label><br><br>

    <button type="submit">Calculate Total Cost</button>
  </form>

  <h2 id="result"></h2>

  <script src="exercice4XP.js"></script>
</body>
</html>
